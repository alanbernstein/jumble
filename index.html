      function render_circles(count, circles) {
        result = ''
        for(i=1; i<count+1; i++) {
          if(jQuery.inArray(i, circles) >= 0) {
            result += 'o'; // '&#3664;' // circle
          } else {
            result += '_'; // '&#9633;' // square
          }
        }
        return result
      }
